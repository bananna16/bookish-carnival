<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html>
    <head>
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <h1>Simple JavaScript Calculator</h1>
        <div class="calculator">
            <div id="console">0</div>
            <div id="keys">
                <button class="clear">AC</button>
                <button class="delete">DEL</button>
                <button class="invert">±</button>
                <button id="div" class="operations">÷</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button id="mult" class="operations">x</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button id="sub" class="operations">-</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button id="add" class="operations">+</button>
                <button class="numbers">.</button>
                <button class="numbers">0</button>
                <button class="equal">=</button>
                <button id="mod" class="operations">%</button>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
